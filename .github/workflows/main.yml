# .github/workflows/main.yml (MODIFICADO)

name: Generate Datas

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *" 
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código rhuanhianc/pac-snk
      - name: Check out repository
        uses: actions/checkout@v4 

      # 2. Configura o ambiente Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' 

      # 3. Instala dependências 
      - name: Install dependencies
        run: npm install 

      # 4. Build 
      - name: Build project
        run: npm run build:action 

      # 5. Executa
      - name: Generate Snake/Pacman Animation
        uses: ./ 
        id: pacman 
        with:
          github_user_name: rhuanhianc
          # Usando a opção 'game' que adicionamos no outputsOptions.ts
          outputs: |
            dist/github-snake.svg
            dist/github-pacman.svg?game=pacman&palette=pacman
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-pacman-dark.svg?game=pacman&palette=pacman-dark


      - name: Deploy to GitHub Pages Branch
        uses: crazy-max/ghaction-github-pages@v4 
        with:
          target_branch: output
          build_dir: dist 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
